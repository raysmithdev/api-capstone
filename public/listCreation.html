<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Lists</title>
    <link href="" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form class="listForm">
      <fieldset name="list">
          <label for="listType">Type/Title</label>
          <input placeholder="Movies to watch, favorite recipes, baby names, etc..." type="text" size="35" name="listType" id="listType" required/>
          <label for="date">Date</label>
          <input placeholder="11/11/11" type="text" name="date" id="date" required/>
          <label for="category">Category</label>
          <input placeholder="To-Do, Shopping, Dreams, etc.." type="text" name="category" id="category" size="35" />
        </fieldset>
        <button>Create</button>
      </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="listCreation.js"></script>
  </body>
</html>
