<!DOCTYPE html>
<html lang="en">
<head>
	<title>Logs</title>
</head>
<body>
	<form class="logForm">
	  <fieldset name="log">
	      <label for="logType">Type</label>
	      <input placeholder="Excercise, Reading, Clean Eating..." type="text" size="35" name="logType" id="logType" required/>
	      <label for="date">Date</label>
	      <input placeholder="11/11/11" type="text" name="date" id="date" required/>
	      <label for="goal">Goal</label>
	      <input placeholder="Walk a mile a day..." type="text" name="goal" id="goal" size="75" />
	    </fieldset>
	    <button>Create</button>
	  </form>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="listCreation.js"></script>
</body>
</html>
