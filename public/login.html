<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login</title>
    <link href="" rel="stylesheet" type="text/css" />
  </head>
  <body>
  	<section role="region" class="loginForm">
	  <div class="FormBox">
		<form class="loginForm" action="dashboard.html" method ="post">
		  <fieldset name="Login">
			  <legend>Login</legend>
		  	  <label for="email">Email</label>
		  	  <input placeholder="jdoe@gmail.com" type="text" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required/>
		  	  <label for="password">Password</label>
		  	  <input placeholder="1234passw0rd" type="text" name="password" id="password" required/>
  		  </fieldset>
  		  <a href="dashboard.html"><button>Login</button></a>
	    </form>
	  </div>
  	</section>
    <script src=""></script>
  </body>
</html>
