<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mind Palace - Login</title>
    <link rel="icon" href="/images/castle5.png">
    <link href="login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class='background-image'></div>
  	<section role="region" class="loginForm">
	  <div class="FormBox">
		<form id="loginForm">
		  <fieldset name="Login">
			  <legend>Login</legend>
		  	  <label for="email">Email</label>
		  	  <input placeholder="email" type="text" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required/>
		  	  <label for="password">Password</label>
		  	  <input placeholder="password" type="text" name="password" id="password" required/>
  		  </fieldset>
  		  <button class='button'>Login</button>
	    </form>
	  </div>
  	</section>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
